name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  _prepare: &prepare
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        cache: "yarn"

  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      <<: *prepare

      - name: Install dependencies
        run: yarn install

  lint:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: install
    steps:
      <<: *prepare

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: install
    steps:
      <<: *prepare

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: install
    steps:
      <<: *prepare

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the project
        run: yarn build
